<!DOCTYPE html>
<html>
<head>
  <title>Sales Over Time</title>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include Moment.js library -->
  <script src="https://cdn.jsdelivr.net/npm/moment"></script>
  <!-- Include Moment.js adapter for Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>
<body>
  <canvas id="salesChart" width="800" height="400"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Fetch data from the API endpoint
      fetch('http://localhost:8084/vendas/data')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          if (!Array.isArray(data)) {
            throw new Error('Invalid data format');
          }

          // Extracting dates and total sales from the fetched data
          const dates = data.map(item => item.vendaData);
          const totalVendas = data.map(item => item.vendas_totais);
          console.log(dates);
          console.log(totalVendas);

          // Chart.js setup
          const ctx = document.getElementById('salesChart').getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: dates,
              datasets: [{
                label: 'Vendas Totais ao longo do tempo',
                data: totalVendas,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                x: {
                  type: 'time',
                  time: {
                    unit: 'day' // You can adjust this as needed (day, month, year)
                  },
                  title: {
                    display: true,
                    text: 'Date'
                  }
                },
                y: {
                  title: {
                    display: true,
                    text: 'Total Sales'
                  }
                }
              }
            }
          });
        })
        .catch(error => {
          console.error('Error fetching or processing data:', error);
        });
    });
  </script>
</body>
</html>
